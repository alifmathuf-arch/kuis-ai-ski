<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis AI SKI Kelas XII</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <!-- STYLE ELEGAN -->
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(160deg, #eef3f8, #ffffff);
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      margin: 20px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      margin: 0;
      color: #1e3a8a;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin: 10px 0 20px;
    }

    .score-box {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #0f172a;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: #1e40af;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1e3a8a;
    }

    video {
      width: 100%;
      border-radius: 14px;
      margin-top: 10px;
    }

    #hasil {
      margin-top: 15px;
      padding: 12px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    .benar {
      background: #dcfce7;
      color: #166534;
    }

    .salah {
      background: #fee2e2;
      color: #991b1b;
    }

    .netral {
      background: #f1f5f9;
      color: #334155;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Kuis AI SKI Kelas XII</h2>
    <div class="subtitle">
      Arahkan kamera ke kartu jawaban
    </div>

    <div class="score-box">
      Skor: <span id="skor">0</span>
    </div>

    <button onclick="init()">ðŸŽ¥ Mulai Kamera</button>

    <div id="webcam-container"></div>

    <div id="hasil" class="netral">Menunggu jawaban...</div>

    <footer>
      AI Informatika â€¢ Pembelajaran Aman & Etis
    </footer>
  </div>

  <!-- SCRIPT AI -->
  <script>
    // ðŸ”´ GANTI LINK MODEL
    const URL = "https://teachablemachine.withgoogle.com/models/oG8yzZaWr/";

    let model;
    let video;
    let skor = 0;
    let sudahMenjawab = false;

    async function setupCamera() {
      video = document.createElement("video");
      video.setAttribute("playsinline", "");
      video.autoplay = true;

      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      });

      video.srcObject = stream;
      await video.play();

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(video);
    }

    async function init() {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      await setupCamera();
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      const prediction = await model.predict(video);

      let hasilTerbesar = prediction.reduce((prev, curr) =>
        prev.probability > curr.probability ? prev : curr
      );

      const hasilEl = document.getElementById("hasil");

      if (hasilTerbesar.probability >= 0.8 && !sudahMenjawab) {
        if (hasilTerbesar.className.toLowerCase() === "benar") {
          skor += 10;
          hasilEl.innerText = "âœ… BENAR (+10)";
          hasilEl.className = "benar";
        } else {
          hasilEl.innerText = "âŒ SALAH";
          hasilEl.className = "salah";
        }

        document.getElementById("skor").innerText = skor;
        sudahMenjawab = true;

        // reset otomatis setelah 2 detik
        setTimeout(() => {
          sudahMenjawab = false;
          hasilEl.innerText = "Siap soal berikutnya...";
          hasilEl.className = "netral";
        }, 2000);
      }

      window.requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
