<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis AI SKI Kelas XII</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Library WAJIB -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <!-- STYLE -->
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      margin: 20px;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #1565c0;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #1565c0;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0d47a1;
    }

    #webcam-container canvas {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    #hasil {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Kuis AI SKI Kelas XII</h2>
    <div class="subtitle">
      Arahkan kamera ke kartu jawaban / objek
    </div>

    <button onclick="init()">ðŸŽ¥ Mulai Kamera</button>
    <button onclick="switchCamera()">ðŸ”„ Ganti Kamera</button>

    <div id="webcam-container"></div>
    <div id="hasil">Hasil: -</div>

    <footer>
      Pembelajaran AI Informatika â€¢ Aman & Edukatif
    </footer>
  </div>

  <!-- SCRIPT AI -->
  <script>
    // ðŸ”´ GANTI LINK MODEL DI SINI
    const URL = "https://teachablemachine.withgoogle.com/models/oG8yzZaWr/";

    let model, webcam;
    let useFrontCamera = false; // FALSE = kamera belakang

    async function init() {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");

      webcam = new tmImage.Webcam(300, 300, useFrontCamera);
      await webcam.setup();
      await webcam.play();

      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      window.requestAnimationFrame(loop);
    }

    async function switchCamera() {
      useFrontCamera = !useFrontCamera;
      if (webcam) {
        await webcam.stop();
      }
      await init();
    }

    async function loop() {
      webcam.update();
      const prediction = await model.predict(webcam.canvas);

      let hasilTerbesar = prediction.reduce((prev, curr) =>
        prev.probability > curr.probability ? prev : curr
      );

      document.getElementById("hasil").innerText =
        hasilTerbesar.className + " : " +
        Math.round(hasilTerbesar.probability * 100) + "%";

      window.requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
